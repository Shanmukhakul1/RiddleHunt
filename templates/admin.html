<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Words List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-container {
            margin: 0 auto;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f7fb;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Teams and Corresponding Words</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Word</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through teams and their corresponding words -->
                {% for team, words in team_data.items() %}
                    {% for word in words %}
                    <tr>
                        {% if loop.first %}
                        <!-- Rowspan for the team name, only display the team name once with rowspan -->
                        <td rowspan="{{ words | length }}">{{ team }}</td>
                        {% endif %}
                        <td>{{ word }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="2" class="center">No teams available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
